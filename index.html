<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tremor MVP</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Bibliothèques essentielles -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  
  <!-- MediaPipe Hands pour la détection des mains -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <header>
    <h1>Évaluation des tremblements de la main</h1>
  </header>

  <main>
    <section id="capture">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <p id="status" class="status">Initialisation caméra…</p>
      <button id="startBtn" class="primary" disabled>Démarrer</button>
    </section>

    <section id="results" hidden>
      <h2>Résultats</h2>
      <div id="charts"></div>
      <p id="summary"></p>
      <button id="exportBtn">Exporter CSV</button>
      <button id="restartBtn">Nouvelle mesure</button>
    </section>
  </main>

  <footer>
    <p class="note">Placez votre main dans le cercle vert et gardez-la visible.</p>
  </footer>

<script src="main.js"></script>
</body>
</html>
