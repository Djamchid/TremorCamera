<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tremor MVP</title>
  <link rel="stylesheet" href="style.css" />
  <!-- üîó Librairies -->
  <script src="https://cdn.jsdelivr.net/npm/dsp.js@0.0.2/dsp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  
  <!-- FFT.js - D√©comment√© et avec la bonne version -->
  <script src="https://cdn.jsdelivr.net/npm/fft.js@4.0.4/lib/fft.js"></script>
  
  <!-- Polyfill pour s'assurer que FFT est disponible dans window -->
  <script>
    // S'assurer que FFT est disponible globalement pour notre application
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof FFT === 'undefined' && window.fftjs && window.fftjs.FFT) {
        window.FFT = window.fftjs.FFT;
      } else if (typeof FFT === 'undefined' && typeof dsp !== 'undefined') {
        // Utiliser DSP.js comme fallback
        window.FFT = dsp.FFT;
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>√âvaluation des tremblements de la main</h1>
  </header>

  <main>
    <section id="capture">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <p id="status" class="status">Initialisation cam√©ra‚Ä¶</p>
      <button id="startBtn" class="primary" disabled>D√©marrer</button>
    </section>

    <section id="results" hidden>
      <h2>R√©sultats</h2>
      <div id="charts"></div>
      <p id="summary"></p>
      <button id="exportBtn">Exporter CSV</button>
      <button id="restartBtn">Nouvelle mesure</button>
    </section>
  </main>

  <footer>
    <p class="note">Placez vos doigts √† l'int√©rieur du cercle vert.</p>
  </footer>

<script src="main.js"></script>
</body>
</html>
